name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "backend/**"
  workflow_dispatch:   # ìˆ˜ë™ ë°°í¬ ê°€ëŠ¥

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) í”„ë¡ íŠ¸ì—”ë“œ ë³€ê²½ ê°ì§€
      - name: Detect frontend changes
        id: front_changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 2) ë°±ì—”ë“œ ë³€ê²½ ê°ì§€
      - name: Detect backend changes
        id: back_changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 3) í”„ë¡ íŠ¸ ë¹Œë“œ
      - name: Build frontend
        if: steps.front_changed.outputs.changed == 'true'
        run: |
          echo "ğŸ”§ Building frontend..."
          cd frontend
          npm install
          npm run build
          tar -czf build.tar.gz build
          mv build.tar.gz $GITHUB_WORKSPACE/build.tar.gz
          echo "ğŸ‰ Frontend build done!"

      # 4) ë°±ì—”ë“œ ë¹Œë“œ
      - name: Setup Java
        if: steps.back_changed.outputs.changed == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        if: steps.back_changed.outputs.changed == 'true'
        run: |
          echo "âš™ Backend building..."
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test
          cp build/libs/*SNAPSHOT.jar ../app.jar
          echo "ğŸ‰ Backend build done!"

      # 5) íŒŒì¼ ì—…ë¡œë“œ (í”„ë¡ íŠ¸/ë°±)

      - name: Upload frontend build to EC2
        if: steps.front_changed.outputs.changed == 'true'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu"

      - name: Upload backend jar to EC2
        if: steps.back_changed.outputs.changed == 'true'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar"
          target: "/home/ubuntu"

      # 6) ì„œë²„ ë°°í¬ ì‹¤í–‰
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deploy..."

            # ==== í”„ë¡ íŠ¸ ë°°í¬ ====
            if [[ "${{ steps.front_changed.outputs.changed }}" == "true" ]]; then
              echo "ğŸ§© Deploying FRONTEND..."
              sudo rm -rf /var/www/html/*
              sudo tar -xzf /home/ubuntu/build.tar.gz -C /var/www/html --strip-components=1
              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html
              sudo systemctl restart nginx
              echo "âœ¨ Frontend deployed!"
            fi

            # ==== ë°±ì—”ë“œ ë°°í¬ ====
            if [[ "${{ steps.back_changed.outputs.changed }}" == "true" ]]; then
              echo "ğŸ§© Deploying BACKEND..."
              sudo systemctl stop spring || true
              sudo mv /home/ubuntu/app.jar /home/ubuntu/backend/app.jar
              sudo systemctl start spring
              echo "âœ¨ Backend deployed!"
            fi

            echo "ğŸ‰ All tasks done!"
