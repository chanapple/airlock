name: Deploy to EC2

on:
  push:
    branches: [ "main" ]  # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1️⃣ 프론트엔드 빌드
      - name: Build frontend
        if: contains(github.event.head_commit.message, '[front]')
        run: |
          cd frontend
          npm install
          npm run build
          tar -czf build.tar.gz build
          mv build.tar.gz ../build.tar.gz

      # 2️⃣ 백엔드 빌드
      - name: Build backend
        if: contains(github.event.head_commit.message, '[back]')
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - if: contains(github.event.head_commit.message, '[back]')
        run: |
          cd backend
          ./gradlew clean build -x test
          cp build/libs/*.jar ../app.jar

      # 3️⃣ EC2 배포
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar,build.tar.gz"
          target: "/home/ubuntu"

      # 4️⃣ EC2에서 서비스 적용
      - name: Run deployment commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [[ "${GITHUB_HEAD_COMMIT_MESSAGE}" == *"[front]"* ]]; then
              sudo rm -rf /var/www/html/*
              tar -xzf build.tar.gz -C /var/www/html
              echo "✅ Frontend updated!"
            fi

            if [[ "${GITHUB_HEAD_COMMIT_MESSAGE}" == *"[back]"* ]]; then
              sudo systemctl stop spring
              mv app.jar /home/ubuntu/backend/app.jar
              sudo systemctl start spring
              echo "✅ Backend restarted!"
            fi
