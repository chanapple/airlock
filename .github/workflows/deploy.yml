name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) 프론트 빌드 (강제)
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 2) 백엔드 빌드
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build backend
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test
          cp build/libs/*SNAPSHOT.jar $GITHUB_WORKSPACE/app.jar

      # 3) 프론트 업로드
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/build/**"
          target: "/home/ubuntu/frontend-build-temp/build/"

      # 4) 백엔드 업로드
      - name: Upload backend JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar"
          target: "/home/ubuntu/"
          overwrite: true

      # 5) 서버 반영
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/frontend-build-temp/build/* /var/www/html/

            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            sudo systemctl restart nginx

            sudo systemctl stop spring || true
            sudo mv /home/ubuntu/app.jar /home/ubuntu/backend/app.jar
            sudo systemctl start spring

