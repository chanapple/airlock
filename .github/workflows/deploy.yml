name: Build and Upload to S3

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # 프론트 변경 감지
      - name: Detect frontend changes
        id: front_changed
        run: |
          DIFF=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only)
          if echo "$DIFF" | grep "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 백엔드 변경 감지
      - name: Detect backend changes
        id: back_changed
        run: |
          DIFF=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only)
          if echo "$DIFF" | grep "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 프론트 빌드
      - name: Build frontend
        if: steps.front_changed.outputs.changed == 'true'
        run: |
          cd frontend
          npm install
          npm run build

      # 백엔드 빌드
      - name: Setup Java
        if: steps.back_changed.outputs.changed == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        if: steps.back_changed.outputs.changed == 'true'
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test

      # AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 프론트 S3 업로드
      - name: Upload frontend to S3
        if: steps.front_changed.outputs.changed == 'true'
        run: |
          aws s3 sync frontend/build s3://airlock-frontend-build --delete

      # 백엔드 S3 업로드
      - name: Upload backend to S3
        if: steps.back_changed.outputs.changed == 'true'
        run: |
          JAR_PATH=$(find backend/build/libs -name "*SNAPSHOT.jar" | head -1)
          aws s3 cp "$JAR_PATH" s3://airlock-backend-jar/app.jar
