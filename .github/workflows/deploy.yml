name: Deploy to EC2

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # ============================
      # 1) ë³€ê²½ ê°ì§€
      # ============================
      - name: Detect frontend changes
        id: front_changed
        run: |
          DIFF=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only)
          if echo "$DIFF" | grep "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect backend changes
        id: back_changed
        run: |
          DIFF=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only)
          if echo "$DIFF" | grep "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # ============================
      # 2) í”„ë¡ íŠ¸ ë¹Œë“œ
      # ============================
      - name: Build frontend
        if: steps.front_changed.outputs.changed == 'true'
        run: |
          cd frontend
          npm install
          npm run build

      # ============================
      # 3) ë°±ì—”ë“œ ë¹Œë“œ
      # ============================
      - name: Setup Java
        if: steps.back_changed.outputs.changed == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build backend
        if: steps.back_changed.outputs.changed == 'true'
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test
          cp build/libs/*SNAPSHOT.jar $GITHUB_WORKSPACE/app.jar

      # ============================
      # 4) EC2 ì—…ë¡œë“œ
      # ============================

      # í”„ë¡ íŠ¸
      - name: Upload frontend build
        if: steps.front_changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/build/*"
          target: "/home/ubuntu/frontend-build-temp"

      - name: Upload frontend .env
        if: steps.front_changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/.env"
          target: "/home/ubuntu/frontend-env-temp"

      # ë°±ì—”ë“œ JAR
      - name: Upload backend JAR
        if: steps.back_changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar"
          target: "/home/ubuntu/"
          overwrite: true

      # ============================
      # 5) EC2 ì›ê²© ë°°í¬ ì‹¤í–‰
      # ============================
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deploy..."

            # FRONTEND DEPLOY
            if [[ "${{ steps.front_changed.outputs.changed }}" == "true" ]]; then
              echo "ğŸ“ Deploying FRONTEND..."

              sudo rm -rf /var/www/html/*
              sudo cp -r /home/ubuntu/frontend-build-temp/* /var/www/html/

              if [ -f /home/ubuntu/frontend-env-temp/.env ]; then
                sudo cp /home/ubuntu/frontend-env-temp/.env /var/www/html/.env
              fi

              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html
              sudo systemctl reload nginx

              echo "âœ¨ Frontend deployed!"
            fi

            # BACKEND DEPLOY
            if [[ "${{ steps.back_changed.outputs.changed }}" == "true" ]]; then
              echo "âš™ Deploying BACKEND..."

              sudo systemctl stop spring || true
              sudo mv /home/ubuntu/app.jar /home/ubuntu/backend/app.jar
              sudo systemctl start spring

              echo "âœ¨ Backend deployed!"
            fi

            echo "ğŸ‰ All tasks completed successfully!"
