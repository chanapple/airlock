name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시 시 자동 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # 어떤 OS에서 실행할지 설정

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Test EC2 connection
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} \
            "echo '✅ GitHub → EC2 연결 성공!' > ~/connection_test.txt"
