name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ====================== FRONT ===========================
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/build/**"
          target: "/home/ubuntu/frontend-build-temp/build/"

      # ====================== BACKEND ===========================
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build backend
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test
          cp build/libs/*SNAPSHOT.jar $GITHUB_WORKSPACE/app.jar

      - name: Upload backend JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar"
          target: "/home/ubuntu/app.jar"
          overwrite: true

      # ====================== EC2 DEPLOY ===========================
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # === FRONT 배포 ===
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/frontend-build-temp/build/* /var/www/html/
            sudo systemctl restart nginx

            # === BACKEND 배포 ===
            sudo pkill -f "app.jar" || true
            sudo mv /home/ubuntu/app.jar /home/ubuntu/backend/app.jar
            nohup java -jar /home/ubuntu/backend/app.jar >> /var/log/spring.log 2>&1 &


            sleep 5
            curl -I http://localhost:8080 || echo "백엔드 정상 실행 확인 필요"
