name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Frontend Build ---
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # --- Backend Build ---
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build backend
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test
          cp build/libs/*SNAPSHOT.jar $GITHUB_WORKSPACE/app.jar

      # --- Clean temp folder BEFORE upload ---
      - name: Pre-clean frontend temp folder on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /home/ubuntu/frontend-build-temp/
            sudo rm -rf /home/ubuntu/frontend-build-temp/*

      # --- Upload Frontend ---
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./frontend/build/**"
          target: "/home/ubuntu/frontend-build-temp/"
          strip_components: 2
          overwrite: true

      # --- Upload Backend JAR ---
      - name: Upload backend JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar"
          target: "/home/ubuntu/"
          overwrite: true

      # --- Apply Deployment ---
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 43.202.212.164
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üìÅ Ensure backend folder exists"
            sudo mkdir -p /home/ubuntu/backend/

            echo "üßπ Clear old frontend files"
            sudo rm -rf /var/www/html/*

            echo "üì¶ Copy new frontend build"
            sudo cp -r /home/ubuntu/frontend-build-temp/* /var/www/html/

            echo "üîÑ Restarting Nginx"
            sudo systemctl restart nginx

            echo "üöÄ Deploying Backend"
            sudo systemctl stop spring || true
            sudo mv -f /home/ubuntu/app.jar /home/ubuntu/backend/app.jar
            sudo systemctl start spring

            echo "‚úÖ Deployment Completed Successfully!"
